name: Build and Push Docker Image

on:
  workflow_run:
    workflows: ["Publish to PyPI"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag to build (e.g., 1.2.3). If empty, will try to detect from current ref.'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Run if manually triggered OR if the PyPI workflow succeeded
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event.workflow_run.conclusion == 'success'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use head_sha for automated runs, default (current ref) for manual runs
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=""
          
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Priority 1: User input
            VERSION="${{ github.event.inputs.version_tag }}"
            
            # Priority 2: Detect from current ref if input is empty
            if [ -z "$VERSION" ]; then
              TAG=$(git describe --exact-match --tags HEAD 2>/dev/null || echo "")
              VERSION=${TAG#v}
            fi
          else
            # Automated run: get tag from upstream workflow
            TAG=${{ github.event.workflow_run.head_branch }}
            if [[ $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              VERSION=${TAG#v}
            fi
          fi

          if [ -n "$VERSION" ]; then
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Found version: $VERSION"
          else
            echo "No valid version found, skipping Docker build"
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.version.outputs.version != ''
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.version.outputs.version != ''
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.version.outputs.version != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.version.outputs.version != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.revision=${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Image build skipped
        if: steps.version.outputs.version == ''
        run: |
          echo "No version tag found - Docker image build skipped"
